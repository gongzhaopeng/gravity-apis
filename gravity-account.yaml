openapi: 3.0.0
info:
  version: "genesis"
  title: 'Account Service'
  description: 'Gravity:Account-Service对应的API.'
  contact:
    email: 'gongguochuanqi@gmail.com'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - description: Development Environment.
    url: http://sd1.benbenedu.cn:9000/accountcenter/genesis
tags:
  - name: Client
    description: 访问客户端.
  - name: Account
    description: 访问账户.
  - name: Me
    description: 访问个人账户.
paths:
  /clients:
    post:
      tags: 
        - Client
      summary: 创建Client.
      description: |
        创建Client.
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner', 最高等级角色 >= "Admin"}
      operationId: createClient
      requestBody:
        description: |
          请求创建的Client信息.  
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientCreatingReq'
      responses:
        '201':
          description: 成功创建Client.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientCreatedResp'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accountTypeMismatch:
                  value:
                    code: 'AccountTypeMismatch'
                    detail: '${detail}'
                  description: |
                    #### 指定的owner账户类型域为
                      - Organization
                      - AgencyL3
                      - AgencyL2
                      - AgencyL1
                      - Inner
      security:
        - accountCenterAuth: 
          - client:inner
  /clients/query:
    post:
      tags: 
        - Client
      summary: Query Client.
      description: |
        Query Client.
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner', 最高等级角色 >= "Admin"}
      operationId: queryClients
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageSortWithDefaultLUTimeDesc'
      requestBody:
        description: 查询描述.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientQuery'
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientPage'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
      security:
        - accountCenterAuth: 
          - client:inner
  /clients/{client-id}:
    get:
      tags: 
        - Client
      summary: 获取指定的Client详情.
      description: |
        获取指定的Client详情.
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner', 最高等级角色 >= "Admin"}
      operationId: getClientById
      parameters: 
        - name: client-id
          in: path
          description: 指定Client的ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
        '404':
          description: 指定的Client不存在.
      security:
        - accountCenterAuth: 
          - client:inner
    put:
      tags:
        - Client
      summary: 更新指定Client的信息.
      description: |
        更新指定Client的信息.  
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner', 最高等级角色 >= "Admin"}
      operationId: updateClientById
      parameters: 
        - name: client-id
          in: path
          description: 指定Client的ID
          required: true
          schema:
            type: string
      requestBody:
        description: 请求更新的Client信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientUpdatingReq'
      responses:
        '204':
          description: 更新成功.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
        '404':
          description: 指定的Client不存在.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                lUTimeConflict:
                  value:
                    code: 'LUTimeConflict'
                    detail: '${detail}'
                alteringNotAllowed:
                  value:
                    code: 'AlteringNotAllowed'
                    detail: '${detail}'
                  description: '更改仅在非Abandoned状态下被允许.'
      security:
        - accountCenterAuth: 
          - client:inner
  /clients/{client-id}/state:
    put:
      tags:
        - Client
      summary: 更新指定Client的状态.
      description: |
        更新指定Client的状态.  
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner', 最高等级角色 >= "Admin"}
      operationId: updateClientStateById
      parameters: 
        - name: client-id
          in: path
          description: 指定Client的ID
          required: true
          schema:
            type: string
      requestBody:
        description: Client状态更新请求信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientStateUpdatingReq'
      responses:
        '204':
          description: Client状态更新成功.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
        '404':
          description: 指定的Client不存在.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                lUTimeConflict:
                  value:
                    code: 'LUTimeConflict'
                    detail: '${detail}'
                specifiedStateConversionNotAllowed:
                  value:
                    code: 'SpecifiedStateConversionNotAllowed'
                    detail: '${detail}'
                  description: '允许的状态转换路径: Unactivated->{Active,Disabled,Abandoned}, Active->{Disabled,Abandoned}, Disabled->{Active,Abandoned}'
      security:
        - accountCenterAuth: 
          - client:inner
  /accounts:
    post:
      tags: 
        - Account
      summary: 创建Account.
      description: |
        创建Account.
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner', 最高等级角色 >= "Admin"}
        #### **合作客户端**
        - authenticated
        - Client{'client:partner' in scope}
        - 请求创建的新账户类型只能为'Personal'
        - 此时，以client的owner作为创建人.
        - 如果指定了affiliation信息, 应自动填充affiliation中的相关信息,  包括id/name/nickname等.
      operationId: createAccount
      requestBody:
        description: 请求创建的Account信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountCreatingReq'
      responses:
        '201':
          description: 成功创建Client.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountCreatedResp'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                exclusivePropOccupied:
                  value:
                    code: 'ExclusivePropOccupied'
                    detail: '${detail}'
                    description: '独占性的属性值已被占用，包括idNumber/mobile/email等'
      security:
        - accountCenterAuth: 
          - client:inner
        - accountCenterAuth: 
          - client:partner
  /accounts/query:
    post:
      tags: 
        - Account
      summary: Query Account.
      description: |
        Query Account.
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner'}
        #### **合作客户端**
        - authenticated
        - Client{'client:partner' in scope}
      operationId: queryAccounts
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageSortWithDefaultLUTimeDesc'
      requestBody:
        description: 查询描述.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountQuery'
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPage'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
      security:
        - accountCenterAuth: 
          - client:inner
        - accountCenterAuth: 
          - client:partner
  /accounts/query/advanced:
    post:
      tags: 
        - Account
      summary: Query Account(Advanced).
      description: |
        Query Account(Advanced).
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner'}
      operationId: queryAccountsAdvanced
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageSortWithDefaultLUTimeDesc'
      requestBody:
        description: 查询描述.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdvancedAccountQuery'
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdvancedAccountPage'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
      security:
        - accountCenterAuth: 
          - client:inner
  /accounts/{account-id}:
    get:
      tags: 
        - Account
      summary: 获取指定的Account详情.
      description: | 
        获取指定的Account详情.
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner'}
        #### **合作客户端**
        - authenticated
        - Client{'client:partner' in scope}
      operationId: getAccountById
      parameters: 
        - name: account-id
          in: path
          description: 指定account的ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
        '404':
          description: 指定的Account不存在.
      security:
        - accountCenterAuth: 
          - client:inner
    put:
      tags:
        - Account
      summary: 更新指定Account的信息.
      description: |
        更新指定Account的信息.  
        账户未激活时, 允许其它拥有相应权限的账户更新其信息.  
        账户激活后, 仅允许本账户更新自己的信息.
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner', 最高等级角色 >= "Admin"}
        - 待修改账户的类型只能为'Personal'
      operationId: updateAccountById
      parameters: 
        - name: account-id
          in: path
          description: 指定account的ID
          required: true
          schema:
            type: string
      requestBody:
        description: 请求更新的Account信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUpdatingReq'
      responses:
        '204':
          description: 更新成功.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
        '404':
          description: 指定的Account不存在.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                lUTimeConflict:
                  value:
                    code: 'LUTimeConflict'
                    detail: '${detail}'
                alteringNotAllowed:
                  value:
                    code: 'AlteringNotAllowed'
                    detail: '${detail}'
                  description: '更改仅在Unactivated状态下被允许.'
      security:
        - accountCenterAuth: 
          - client:inner
  /accounts/{account-id}/state:
    put:
      tags: 
        - Account
      summary: 更新指定Account的状态.
      description: |
        更新指定Account的状态.  
        账户状态更新成功后, 若账户当前处于登录状态, 则将其自动登出.
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner'}
        - 当前认证账户的最高等级角色须大于待修改账户的最高等级角色
      operationId: updateAccountStateById
      parameters: 
        - name: account-id
          in: path
          description: 指定account的ID
          required: true
          schema:
            type: string
      requestBody:
        description: Account状态更新请求信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountStateUpdatingReq'
      responses:
        '204':
          description: Account状态更新成功.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
        '404':
          description: 指定的Account不存在.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                lUTimeConflict:
                  value:
                    code: 'LUTimeConflict'
                    detail: '${detail}'
                specifiedStateConversionNotAllowed:
                  value:
                    code: 'SpecifiedStateConversionNotAllowed'
                    detail: '${detail}'
                  description: '允许的状态转换路径: Unactivated->{Active}, Active->{Locked, Disabled}, Locked->{Active, Disabled}, Disabled->{Active, Locked}'
      security:
        - accountCenterAuth: 
          - client:inner
  /accounts/{account-id}/roles:
    put:
      tags: 
        - Account
      summary: 更新指定Account的角色集.
      description: |
        更新指定Account的角色集.  
        账户角色集更新成功后, 若账户当前处于登录状态, 则将其自动登出.
        
        ### 权限控制
        #### **内部账户**
        - authenticated
        - Client{'client:inner' in scope}  
        - Account{type='Inner'}
        - 当前认证账户的最高等级角色须大于待修改账户的最高等级角色
        - 新修改角色集中任一角色的等级须小于当前认证用户的最高等级角色
      operationId: updateAccountRolesById
      parameters: 
        - name: account-id
          in: path
          description: 指定account的ID
          required: true
          schema:
            type: string
      requestBody:
        description: Account角色集更新请求信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRolesUpdatingReq'
      responses:
        '204':
          description: Account角色集更新成功.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                accessLimited:
                  value:
                    code: 'AccessLimited'
                    detail: '${detail}'
        '403':
          description: Forbidden.
        '404':
          description: 指定的Account不存在.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                lUTimeConflict:
                  value:
                    code: 'LUTimeConflict'
                    detail: '${detail}'
                alteringNotAllowed:
                  value:
                    code: 'AlteringNotAllowed'
                    detail: '${detail}'
                  description: '更改仅在非Abandoned状态下被允许.'
      security:
        - accountCenterAuth: 
          - client:inner
  /signup/code/by/mobile:
    post:
      tags: 
        - Me
      summary: 通过手机获取注册码.
      description: |
        通过手机获取注册码.
      operationId: getSignupCodeByMobile
      requestBody:
        description: 请求信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupCodeAcquiringByMobileReq'
      responses:
        '200':
          description: 获取注册码成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupCodeAcquiringByMobileResp'
        '400':
          description: Bad Request.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                mobileOccupied:
                  value:
                    code: 'MobileOccupied'
                    detail: '${detail}'
                failToSendSM:
                  value:
                    code: 'FailToSendSM'
                    detail: '${detail}'
  /signup/code/by/email:
    post:
      tags: 
        - Me
      summary: 通过邮箱获取注册码.
      description: |
        通过邮箱获取注册码.
      operationId: getSignupCodeByEmail
      requestBody:
        description: 请求信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupCodeAcquiringByEmailReq'
      responses:
        '200':
          description: 获取注册码成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupCodeAcquiringByEmailResp'
        '400':
          description: Bad Request.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                mobileOccupied:
                  value:
                    code: 'EmailOccupied'
                    detail: '${detail}'
                failToSendSM:
                  value:
                    code: 'FailToSendEmail'
                    detail: '${detail}'
  /signup/by/code:
    post:
      tags: 
        - Me
      summary: 通过注册码注册账户.
      description: |
        通过注册码注册账户.
      operationId: signupByCode
      requestBody:
        description: 请求信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupByCodeReq'
      responses:
        '201':
          description: 注册成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupResp'
        '400':
          description: Bad Request.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidSignupCode:
                  value:
                    code: 'InvalidSignupCode'
                    detail: '${detail}'
  /me:
    get:
      tags: 
        - Me
      summary: 获取当前Account详情.
      description: | 
        获取当前Account详情.
        
        ### 权限控制
        - authenticated through account.
      operationId: getMe
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
      security:
        - accountCenterAuth: 
          - client:inner
        - accountCenterAuth: 
          - client:partner
        - accountCenterAuth: 
          - client:public
    put:
      tags: 
        - Me
      summary: 更新当前Account信息.
      description: |
        更新当前Account信息.
        
        ### 权限控制
        - authenticated through account.
      operationId: updateMe
      requestBody:
        description: 请求更新的Account信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUpdatingReq'
      responses:
        '204':
          description: 更新成功.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                lUTimeConflict:
                  value:
                    code: 'LUTimeConflict'
                    detail: '${detail}'
                alteringNotAllowed:
                  value:
                    code: 'AlteringNotAllowed'
                    detail: '${detail}'
                  description: '更改仅在Active状态下被允许.'
      security:
        - accountCenterAuth: 
          - client:inner
        - accountCenterAuth: 
          - client:partner
        - accountCenterAuth: 
          - client:public
  /me/password:
    put:
      tags: 
